<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davbot AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1c92d2, #7db9e8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chatbox {
      width: 90%;
      max-width: 400px;
      height: 80vh;
      max-height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-header {
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-icons {
      display: flex;
      gap: 15px;
    }

    .header-icons i {
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
    }

    .header-icons i:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.3s ease forwards;
      word-wrap: break-word;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background: rgba(0, 0, 0, 0.2);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .chat-input input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .chat-input button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .welcome-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      color: #333;
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
      max-width: 90%;
      width: 400px;
    }

    .welcome-modal.show {
      display: block;
    }

    .robot-icon {
      font-size: 48px;
      color: #1c92d2;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .welcome-modal button {
      background: linear-gradient(45deg, #1c92d2, #2a5298);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .welcome-modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      backdrop-filter: blur(5px);
    }

    .modal-overlay.show {
      display: block;
    }

    .response-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .response-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .response-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      .chatbox {
        width: 95%;
        height: 90vh;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <!-- Audio element for background music -->
  <audio id="background-music" loop autoplay>
    <source src="https://raw.github.com/Cliffvincent/Jahzb/main/received_1118187456315892.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="modal-overlay show">
    <div class="welcome-modal show">
      <div class="robot-icon">
        <i class="fas fa-robot"></i>
      </div>
      <h2>bienvenue chez Davbot AI</h2>
      <p>je suis votre assistant personnel nommÃ© davbot ai .</p>
      <button id="done-btn">Get Started</button>
    </div>
  </div>

  <div class="chatbox">
    <div class="chat-header">
      <i class="fas fa-robot"></i> Davbot AI
      <div class="header-icons">
        <i class="fas fa-trash" id="clear-chat" title="Clear Chat"></i>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Bonjour comment allez vous ? je suis Davbot votre assistant virtuelle ðŸ˜Š</div>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your message..." 
        aria-label="Type your message"
      >
      <button id="send-btn" aria-label="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div class="response-buttons" id="response-buttons">
      <button id="copy-btn">
        <i class="fas fa-copy"></i> Copy
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const clearChatBtn = document.getElementById('clear-chat');
    const modalOverlay = document.querySelector('.modal-overlay');
    const welcomeModal = document.querySelector('.welcome-modal');
    const doneBtn = document.getElementById('done-btn');
    const copyBtn = document.getElementById('copy-btn');
    const responseButtons = document.getElementById('response-buttons');
    const backgroundMusic = document.getElementById('background-music');

    // Ensure the music plays automatically and loops
    backgroundMusic.play().catch(error => {
      console.log("Autoplay was prevented. Please interact with the page to start the music.");
    });

    doneBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('show');
      welcomeModal.classList.remove('show');
      userInput.focus();
    });

    function addMessage(message, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user' : 'bot');
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    clearChatBtn.addEventListener('click', () => {
      const confirmClear = confirm('Are you sure you want to clear all messages?');
      if (confirmClear) {
        chatMessages.innerHTML = '';
        addMessage("Hello! How can I assist you today? ðŸ˜Š", false);
        userInput.focus();
      }
    });

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      userInput.value = '';

      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('message', 'bot', 'loading');
      loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch(
          `https://api.siputzx.my.id/api/ai/deepseek-llm-67b-chat?content=${encodeURIComponent(userMessage)}`
        );
        const data = await response.json();

        if (data.status) {
          loadingDiv.remove();
          animateBotResponse(data.data);
        } else {
          throw new Error('API response error');
        }
      } catch (error) {
        loadingDiv.remove();
        addMessage("I apologize, but I'm having trouble connecting right now. Please try again in a moment.", false);
      }
    }

    function animateBotResponse(response) {
      const words = response.split(' ');
      let index = 0;
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'bot');
      chatMessages.appendChild(messageDiv);

      const interval = setInterval(() => {
        if (index < words.length) {
          messageDiv.textContent += (index === 0 ? '' : ' ') + words[index];
          chatMessages.scrollTop = chatMessages.scrollHeight;
          index++;
        } else {
          clearInterval(interval);
          responseButtons.style.display = 'flex';
        }
      }, 50);
    }

    copyBtn.addEventListener('click', () => {
      const botMessages = document.querySelectorAll('.message.bot');
      const lastBotMessage = botMessages[botMessages.length - 1].textContent;

      navigator.clipboard.writeText(lastBotMessage)
        .then(() => {
          Toastify({
            text: "Message copied to clipboard!",
            duration: 2000,
            gravity: "bottom",
            position: "right",
            style: {
              background: "linear-gradient(to right, #1c92d2, #2a5298)",
            },
          }).showToast();
        })
        .catch(() => {
          Toastify({
            text: "Failed to copy message!",
            duration: 2000,
            gravity: "bottom",
            position: "right",
            style: {
              background: "linear-gradient(to right, #ff4b2b, #ff416c)",
            },
          }).showToast();
        });
    });

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
